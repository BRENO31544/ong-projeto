<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ong Sabedoria e Alegria</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <nav> 
            <a href="index.html">Home</a>
            <a href="projetos.html">Projetos</a>
            <a href="cadastro.html">Cadasto</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Quero Participar</h2>
            <p>Cadastre-se para fazer parte dos projetos como voluntário ou doador.</p>

            <form action="#" method="post">

                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o Nome Completo">

                    <label for="Email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

                    <label for="CPF">CPF</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

                    <label for="Telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required maxlength="15" placeholder="(00) 00000-0000">

                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required><br>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000">
                
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, número e bairro">

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 ONG Sabedoria e Alegria - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
